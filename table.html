<!DOCTYPE html>
<html>

<head>
<title>Data Table</title>
 </head>

<body>
  <h1>Pat's Salmon Cookies</h1>

<form id="add-store">
  <fieldset>
    <legend>Adding stores in the table</legend>
    
    <label for="MinCustomers">Minimum Customers: </label>
    <input name="MinCustomers" type="number" size="15" required />

    <label for="MaxCustomers">Maximum Customers: </label>
    <input name="MaxCustomers" type="number" size="15" required />

    <label for="AvgCookiesPerCust">Average Cookies Per Customer: </label>
    <input name="AvgCookiesPerCust" type="number" size="15" required />

    <label for="StoreNew"> Store Name: </label>
    <input name="StoreNew" type = "text" size="15" required />

    <button id="submit">Create new Store</button>
  </fieldset>
</form>

  <table id="cookieTable"></table>

  <script src="../SalmonCookieShop/js/app.js"></script>
 </body>
</html>
